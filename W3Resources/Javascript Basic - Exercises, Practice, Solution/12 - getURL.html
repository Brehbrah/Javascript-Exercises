<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <script defer>
    function refreshURL() {
        document.getElementById('getURL').innerHTML = document.URL;
      }
    </script>
</head>

<body>

  <h3>Write a JavaScript program to get the website URL (loading page)</h3>

  <p>Click here to get website url</p>
  <div id="getURL"></div>
  <br>
  <button type="button" onclick="refreshURL()" name="button">Refresh URL</button>


</body>

</html>
