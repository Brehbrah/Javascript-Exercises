<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Write a JavaScript program to print the contents of the current window.-->

    <p>
      <button type="button" onclick="printCurrentPage()" name="button">Click to Print</button>
    </p>

  <script>
    function printCurrentPage() {
      window.print();
    }
  </script>

  </body>
</html>
