<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <title></title>

<body>

  <h3>Write a JavaScript program to calculate multiplication and division of two numbers (input from user).</h3>

  <table border="0">
    <tr>
      <th>
        1st Number:
      </th>
      <td>
        <input type="text" id="first" placeholder="1st Number">
      </td>
    </tr>
    <tr>
      <th>2nd Number<th>
        <input type="text" id="second" placeholder="2nd number">
      </th>
    </tr>
  </table>
  <div id="msg">
    <p>Result</p>
  </div>
  <p>
    <button type="button" onclick="multiply()" name="button">Multiply</button>
    <button type="button" onclick="divide()" name="button">Divide</button>
  </p>
