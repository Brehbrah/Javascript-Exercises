<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Area of a Triangle</h1>

    <script defer>

      var s1 = 5;
      var s2 = 6;
      var s3 = 7;

      var s = ((s1 + s2 + s3)/2);
      var result = Math.sqrt(s * (s-s1) * (s-s2) * (s-s3));

      document.body.innerHTML = result;
    </script>
  </body>
</html>
